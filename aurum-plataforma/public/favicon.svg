<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradientes para as barras de ouro -->
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldMedium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo escuro -->
  <rect width="100" height="100" fill="#1a1a1a" rx="15"/>
  
  <!-- Barra de ouro traseira (direita) -->
  <path d="M 55 40 L 75 40 L 80 50 L 80 70 L 60 70 L 55 60 Z" 
        fill="url(#goldMedium)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 75 40 L 80 50 L 60 50 L 55 40 Z" 
        fill="url(#goldLight)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 80 50 L 80 70 L 60 70 L 60 50 Z" 
        fill="url(#goldDark)" 
        stroke="#000" 
        stroke-width="2"/>
  
  <!-- Barra de ouro frontal (esquerda) -->
  <path d="M 20 50 L 40 50 L 45 60 L 45 80 L 25 80 L 20 70 Z" 
        fill="url(#goldMedium)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 40 50 L 45 60 L 25 60 L 20 50 Z" 
        fill="url(#goldLight)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 45 60 L 45 80 L 25 80 L 25 60 Z" 
        fill="url(#goldDark)" 
        stroke="#000" 
        stroke-width="2"/>
  
  <!-- Barra de ouro do meio -->
  <path d="M 35 30 L 60 30 L 65 40 L 65 60 L 40 60 L 35 50 Z" 
        fill="url(#goldMedium)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 60 30 L 65 40 L 40 40 L 35 30 Z" 
        fill="url(#goldLight)" 
        stroke="#000" 
        stroke-width="2"/>
  <path d="M 65 40 L 65 60 L 40 60 L 40 40 Z" 
        fill="url(#goldDark)" 
        stroke="#000" 
        stroke-width="2"/>
  
  <!-- Estrelas brilhantes -->
  <g fill="#FFD700">
    <!-- Estrela pequena esquerda -->
    <path d="M 15 25 L 16 27 L 18 27 L 16.5 28.5 L 17 30.5 L 15 29 L 13 30.5 L 13.5 28.5 L 12 27 L 14 27 Z" opacity="0.9"/>
    
    <!-- Estrela pequena direita -->
    <path d="M 82 20 L 83.5 22.5 L 86 22.5 L 84 24.5 L 84.5 27 L 82 25.5 L 79.5 27 L 80 24.5 L 78 22.5 L 80.5 22.5 Z" opacity="0.9"/>
    
    <!-- Estrela pequena superior -->
    <path d="M 50 12 L 51 14 L 53 14 L 51.5 15.5 L 52 17.5 L 50 16 L 48 17.5 L 48.5 15.5 L 47 14 L 49 14 Z" opacity="0.9"/>
  </g>
</svg>

